<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Schedule</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .day {
            margin-bottom: 25px;
        }
        .day h2 {
            margin-bottom: 12px;
            color: #495057;
        }
        .meal {
            margin-bottom: 12px;
        }
        .meal input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Meal Schedule</h1>
        
        <div class="day">
            <h2>Monday</h2>
            <div class="meal">Breakfast: <input type="text" placeholder="Enter breakfast"></div>
            <div class="meal">Lunch: <input type="text" placeholder="Enter lunch"></div>
            <div class="meal">Dinner: <input type="text" placeholder="Enter dinner"></div>
        </div>

        <div class="day">
            <h2>Tuesday</h2>
            <div class="meal">Breakfast: <input type="text" placeholder="Enter breakfast"></div>
            <div class="meal">Lunch: <input type="text" placeholder="Enter lunch"></div>
            <div class="meal">Dinner: <input type="text" placeholder="Enter dinner"></div>
        </div>

        <!-- Repeat for other days of the week -->
        
        <div class="day">
            <h2>Wednesday</h2>
            <div class="meal">Breakfast: <input type="text" placeholder="Enter breakfast"></div>
            <div class="meal">Lunch: <input type="text" placeholder="Enter lunch"></div>
            <div class="meal">Dinner: <input type="text" placeholder="Enter dinner"></div>
        </div>

        <div class="day">
            <h2>Thursday</h2>
            <div class="meal">Breakfast: <input type="text" placeholder="Enter breakfast"></div>
            <div class="meal">Lunch: <input type="text" placeholder="Enter lunch"></div>
            <div class="meal">Dinner: <input type="text" placeholder="Enter dinner"></div>
        </div>

        <div class="day">
            <h2>Friday</h2>
            <div class="meal">Breakfast: <input type="text" placeholder="Enter breakfast"></div>
            <div class="meal">Lunch: <input type="text" placeholder="Enter lunch"></div>
            <div class="meal">Dinner: <input type="text" placeholder="Enter dinner"></div>
        </div>

        <div class="day">
            <h2>Saturday</h2>
            <div class="meal">Breakfast: <input type="text" placeholder="Enter breakfast"></div>
            <div class="meal">Lunch: <input type="text" placeholder="Enter lunch"></div>
            <div class="meal">Dinner: <input type="text" placeholder="Enter dinner"></div>
        </div>

        <div class="day">
            <h2>Sunday</h2>
            <div class="meal">Breakfast: <input type="text" placeholder="Enter breakfast"></div>
            <div class="meal">Lunch: <input type="text" placeholder="Enter lunch"></div>
            <div class="meal">Dinner: <input type="text" placeholder="Enter dinner"></div>
        </div>

    </div>
</body>
</html>
